<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/baixados.png">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container__login">
        <div class="container__titulo">
            <h1 class="titulo__principal">Entrar no Twitter</h1>
        </div>
        <div class="container__login-botoes">
            <div class="container__button apple">
                <img src="./assets/img/apple.svg" alt="Logo Apple">
                <a href="#" class="button__apple-link">Entrar com Apple</a>
            </div>
            <div class="corte">
                <div class="linha"></div>
                <span class="span">Ou</span>
                <div class="linha"></div>
            </div>
            <div class="input">
                <input type="cel / email / text" placeholder="Celular, e-mail ou nome de usuário" class="input-cel">
            </div>
            <div class="container__button avancar">
                <a href="#" class="button__avancar-link">Avançar</a>
            </div>
            <div class="container__button esqueceu">
                <a href="#" class="button__esqueceu-link">Esqueceu sua senha?</a>
            </div>
            <p class="naotemconta">Não tem uma conta?<a href="#" class="naotemconta-link">Inscreva-se</a></p>
        </div>
    </div>
    
</body>
</html>
